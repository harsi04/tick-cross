<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tick.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300&family=Open+Sans:wght@300&family=Roboto+Serif:ital,opsz,wght@1,8..144,300&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
<link rel="" href="tick.js">
    <title>Document</title>

</head>
<body>
    <nav>
        <ul>
            <li>Game zone</li>
        </ul>
    </nav>
    <div class="gamecontainer">
        <div class="container" id="rest">
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0" ><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box   bb-0"><span class="boxtext"></span></div>
            <div class="box  bb-0 br-0"><span class="boxtext"></span></div>

        </div>
        <div class="infogame">
            <h1>welcome to tick cross</h1>
            <div>
                <span class="info"> Turn for x</span>
                <button id="reset" class="reset">reset</button>
            </div>
            
        </div>
    </div>
    <script src="tick.js"></script>
</body>
</html>
